{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
        <div class="row">
            <h2>Please sign-up</h2>
            <form method='POST' action='/add-user-processing'>
                <label>
                  ENTER A USERNAME:
                  <input type='text' name='username' novalidate/>
                </label>
                <label>
                  ENTER YOUR EMAIL:
                  <input type='text' name='email' novalidate/>
                </label>
                <label>
                  PASSWORD:
                  <input type='text' name='password'/>
                </label>
                    <input class="btn btn-primary" type="submit" value="Submit">
            </form>

{% endblock %}
